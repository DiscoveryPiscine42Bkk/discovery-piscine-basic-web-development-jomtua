<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 30px auto;
        }
        td {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border: 1px solid black;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: blue;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Hi blue</td>
            <td class="box2">Hi Red</td>
        </tr>
    </table>

</body>
</html>
